        <script type="text/javascript">
        jQuery.get('https://fastaar.com/api', function(res){
            // Gender Case %
            var genderfemale = parseInt(res.genders.female.confirmed)
            var gendermale = parseInt(res.genders.male.confirmed)
           
            // Gender Case %
            // var ageonetoten = parseInt(res.ages.onetoten.confirmed)
            // var agetentotwenty = parseInt(res.ages.tentotwenty.confirmed)
            // var agetwentytothirty = parseInt(res.ages.twentytothirty.confirmed)
            // var agethirtytoforty = parseInt(res.ages.thirtytoforty.confirmed)
            // var agefortytofifty = parseInt(res.ages.fortytofifty.confirmed)
            // var agefiftytosixty = parseInt(res.ages.fiftytosixty.confirmed)
            // var agesixtyplus = parseInt(res.ages.sixtyplus.confirmed)
        

          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(GenderCase);
          function GenderCase() {
            var data = google.visualization.arrayToDataTable([
              ['Task', '%'],
              ['Female', genderfemale],
              ['Male', gendermale],                    
            ]);

            var options = {
              title: 'Total COVID-19 % Bangladesh Genderwise',
              is3D: true, // true or false
              pieSliceText: 'label',
              pieSliceTextStyle: {color: '#fff',}, 
              colors: ['#0dcc2d','#da0707',],         
              //pieHole: 0.4,
              legend:'right', // none, left, right
              //pieStartAngle: 40,
    /*          slices: {
                0: {offset: 0.2},
                1: { color: '#ddd' } // color: '#ddd' or offset: 0.2
              },*/
              width:"100%",
              height:500,        
            };

            var chart = new google.visualization.PieChart(document.getElementById('GenderCase'));
          chart.draw(data, options);     
          }



     
    //
        google.charts.load("current", {packages:['corechart']});
        google.charts.setOnLoadCallback(AgeCase);
        function AgeCase() {
          var data = google.visualization.arrayToDataTable([
            ["Age", "COVID-19 Infected %", { role: "style" } ],
            ['Age: 1-10', ageonetoten, "#007bff"],
            ['Age: 10-20', agetentotwenty, "#e83e8c"],
            ['Age: 20-30', agetwentytothirty, "#6f42c1"],
            ['Age: 30-40', agethirtytoforty, "#fd7e14"],
            ['Age: 40-50', agefortytofifty, "#dc3545"],
            ['Age: 50-60', agefiftytosixty, "#17a2b8"],
            ['Age: 60+', agesixtyplus, "#28a745"],
          ]);

          var view = new google.visualization.DataView(data);
          view.setColumns([0, 1,
                           { calc: "stringify",
                             sourceColumn: 1,
                             type: "string",
                             role: "annotation" },
                           2]);

          var options = {
            title: "Total COVID-19 % Bangladesh Agewise",
            height: 500,
            width:"100%",
            legend: { position: 'none' },
            bar: { groupWidth: '75%'},
            legend: { position: "none" },
          };
          var chart = new google.visualization.ColumnChart(document.getElementById("AgeCase"));
          chart.draw(view, options);
         }



        });
